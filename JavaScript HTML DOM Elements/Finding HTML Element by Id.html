<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaSCript HTML DOM</h2>
    <p id="intro">Finding HTNL Elements by Id</p>
    <P>This example demonstrates the <b>getElementById</b>method.</P>
    <p id="demo"></p>
    <script>
        const element =document.getElementById("intro");
        document.getElementById("demo").innerHTML="The text form the intro paragraph is:"+element.innerHTML;
    </script>
</body>
</html>
